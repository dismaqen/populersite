  <!-- Observer untuk auto buka semua link vast-blocker di tab baru -->
  <script>
    const opened = new Set();

    const observer = new MutationObserver(() => {
      const links = document.querySelectorAll('a.vast-blocker[href]');
      links.forEach(link => {
        if (!opened.has(link.href)) {
          opened.add(link.href);
          // buka di tab baru
          window.open(link.href, '_blank');
        }
      });
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  </script>
